## Vision Encoder
# swin
use_swin: True
vision_config: 'configs/config_swinB_384.json'
image_res: 384
patch_size: 32

h: 384
w: 128

## Text Encoder
text_config: 'configs/config_bert.json'
text_encoder: 'data/bert-base-uncased'


## Training
batch_size_train: 150
batch_size_test: 150
batch_size_test_text: 750

max_tokens: 56
max_words: 56

embed_dim: 256
temp: 0.07
k_test: 128


## mlm loss
mlm: True
#mlm: False

mask_prob: 0.25
max_masks: 10
skipgram_prb: 0.2
skipgram_size: 3
mask_whole_word: True


## Other Settings
optimizer: {opt: adamW, lr: 1e-4, weight_decay: 0.01, lr_mult: 2}

schedular: {sched: linear, lr: 1e-4, epochs: 32, num_warmup_steps: 0.1}


pa100k: False
icfg_rstp: False

erasing_p: 0.6
#lr_2: True
lr_2: False
init_cross: True
#init_cross: False


load_params: True
#load_params: False
load_pretrained: False
#pre: True
pre: False


#eda: True
eda: False
eda_p: 0.5

attr: True
#attr: False
LabelSmooth: 0.4 # 0.1
dop: 0.1
t: 0.8